<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Scanner</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { margin: 0; background: black; color: white; overflow: hidden; }
        #qr-reader { width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <div id="qr-reader"></div>
    
    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        
        function onScanSuccess(decodedText, decodedResult) {
            tg.sendData(decodedText);
            tg.close();
        }
        
        Html5Qrcode.getCameras().then(devices => {
            if (devices && devices.length) {
                let cameraId = devices[0].id;
                let qrScanner = new Html5Qrcode("qr-reader");
                qrScanner.start(cameraId, { fps: 10, qrbox: { width: window.innerWidth, height: window.innerHeight } }, onScanSuccess);
            }
        }).catch(err => console.error(err));
    </script>
</body>
</html>
