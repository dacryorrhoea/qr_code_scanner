<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const TPA = window.Telegram.WebApp;

    TPA.showScanQrPopup({ text: '' }, (data) => {
      TPA.sendData(data);
      return true;
    });

    TPA.onEvent("scanQrPopupClosed", () => {
      TPA.close();
    });
  </script>
</head>
<body>
</body>
</html>
