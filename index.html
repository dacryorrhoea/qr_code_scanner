<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scan QR code</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const tg = window.Telegram.WebApp;

    tg.showScanQrPopup({ text: '' }, qrCallBack);

    function qrCallBack(data) {
      tg.sendData(data);
      return true;
    }

    // Обработчик закрытия сканера без сканирования
    tg.onEvent("popup_closed", () => {
      tg.close(); // Закрываем веб-приложение
    });
  </script>
</head>
<body>
</body>
</html>
