<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Scanner для Telegram MiniApp</title>
    <script type="module">
        import { qrScanner } from 'https://cdn.jsdelivr.net/npm/@telegram-apps/sdk@latest/dist/telegram-apps-sdk.esm.js';
        
        document.addEventListener("DOMContentLoaded", async () => {
            const scanButton = document.getElementById("scanButton");
            const resultDiv = document.getElementById("result");

            if (qrScanner.open.isAvailable()) {
                scanButton.addEventListener("click", async () => {
                    try {
                        console.log("Запуск сканирования...");
                        const promise = qrScanner.open({
                            text: "Scan the QR",
                            onCaptured(qr) {
                                console.log("QR код получен:", qr);
                                resultDiv.textContent = "QR код: " + qr;
                                qrScanner.close();
                            },
                        });
                        await promise;
                    } catch (error) {
                        console.error("Ошибка при сканировании:", error);
                        resultDiv.textContent = "Ошибка: " + error.message;
                    }
                });
            } else {
                console.error("QR Scanner недоступен");
                resultDiv.textContent = "Ошибка: QR Scanner недоступен";
            }
        });
    </script>
</head>
<body>
    <h1>QR Scanner для Telegram MiniApp</h1>
    <button id="scanButton">Сканировать QR-код</button>
    <p id="result"></p>
</body>
</html>
