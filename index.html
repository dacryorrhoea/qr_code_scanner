<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сканер QR-кодов</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        #reader { width: 300px; margin: auto; }
        button { padding: 10px; font-size: 16px; cursor: pointer; margin-top: 20px; }
    </style>
</head>
<body>
    <h2>Сканируй QR-код</h2>
    <div id="reader"></div>
    <button onclick="closeWebApp()">Закрыть</button>

    <script>
        Telegram.WebApp.expand();

        function onScanSuccess(decodedText, decodedResult) {
            Telegram.WebApp.sendData(decodedText);
            Telegram.WebApp.close();
        }

        let qrScanner = new Html5Qrcode("reader");
        qrScanner.start(
            { video: { facingMode: { exact: "environment" } } },
            { fps: 10, qrbox: { width: 250, height: 250 } },
            onScanSuccess
        ).catch(err => {
            console.error("❌ Ошибка при запуске QR-сканера:", err);
        });

        function closeWebApp() {
            Telegram.WebApp.close();
        }
    </script>
</body>
</html>
