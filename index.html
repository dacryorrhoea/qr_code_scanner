<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Scanner</title>
    <script src="https://telegram.org/js/telegram-mini-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tma.js/sdk@latest"></script>
    <style>
        body { margin: 0; background: black; color: white; overflow: hidden; }
        #qr-reader { width: 100vw; height: 100vh; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>
    <div id="qr-reader"></div>
    
    <script>
        import { QrScanner } from '@tma.js/sdk';
        
        const tg = window.Telegram.MiniApp;
        tg.ready();
        
        async function startScanner() {
            try {
                const scanner = new QrScanner();
                const result = await scanner.scan();
                tg.sendData(result);
                tg.close();
            } catch (error) {
                console.error('QR Scan failed', error);
            }
        }
        
        startScanner();
    </script>
</body>
</html>
