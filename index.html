<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsQR/1.4.0/jsQR.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        video { width: 100%; max-width: 400px; }
        canvas { display: none; }
        button { margin-top: 10px; padding: 10px; font-size: 16px; }
    </style>
</head>
<body>
    <h2>Scan QR Code</h2>
    <video id="camera" autoplay></video>
    <canvas id="canvas"></canvas>
    <p id="result">Waiting for scan...</p>
    <button onclick="sendResult()">Send to Bot</button>

    <script>
        const video = document.getElementById('camera');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const resultElement = document.getElementById('result');
        let scannedData = '';
        
        function requestCameraPermission() {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
                .then(stream => {
                    video.srcObject = stream;
                    localStorage.setItem("cameraPermissionGranted", "true");
                })
                .catch(err => console.error('Camera access denied:', err));
        }

        function startCamera() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => { video.srcObject = stream; })
                .catch(err => console.error('Camera error:', err));
        }

        navigator.permissions.query({ name: 'camera' }).then(permission => {
            if (permission.state === 'granted') {
                startCamera();
            } else if (permission.state === 'prompt') {
                requestCameraPermission();
            }
        });
        
        function scanQR() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height);
                
                if (code) {
                    scannedData = code.data;
                    resultElement.innerText = `QR Code: ${scannedData}`;
                }
            }
            requestAnimationFrame(scanQR);
        }
        
        video.addEventListener('play', scanQR);

        function sendResult() {
            if (scannedData) {
                Telegram.WebApp.sendData(scannedData);
                Telegram.WebApp.close();
            } else {
                alert('No QR code detected!');
            }
        }
    </script>
</body>
</html>
