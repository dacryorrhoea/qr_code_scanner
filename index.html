<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сканер QR-кодов</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        #reader { width: 100%; margin: auto; }
    </style>
</head>
<body>
    <div id="reader"></div>
    <script>
        Telegram.WebApp.expand();

        function onScanSuccess(decodedText, decodedResult) {
            Telegram.WebApp.sendData(decodedText);
            Telegram.WebApp.close();
        }

        const videoElement = document.querySelector("video");
        if (videoElement) {
            videoElement.setAttribute("autoplay", "");
            videoElement.setAttribute("playsinline", "");
        }

        if (typeof Html5Qrcode === "undefined") {
            console.error("❌ Html5Qrcode не загружен!");
        } else {
            console.log("✅ Html5Qrcode загружен!");
        }

        let qrScanner = new Html5Qrcode("reader");
        qrScanner.start(
            { facingMode: "environment" },  // ✅ Исправленный формат
            {
                fps: 10,
                qrbox: { width: 250, height: 250 }
            },
            onScanSuccess
        ).catch(err => console.error("❌ Ошибка QR-сканера:", err));

        function closeWebApp() {
            Telegram.WebApp.close();
        }
    </script>
</body>
</html>
