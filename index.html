<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scan QR code</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const TMA = window.Telegram.WebApp;

    TMA.showScanQrPopup({ text: '' }, (data) => {
      TMA.sendData(data);
      return true;
    });

    TMA.onEvent("scanQrPopupClosed", () => {
      TMA.close();
    });
  </script>
</head>
<body>
</body>
</html>
