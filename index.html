<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsQR/1.4.0/jsQR.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        video { width: 100%; max-width: 400px; }
        canvas { display: none; }
        button { margin-top: 10px; padding: 10px; font-size: 16px; }
    </style>
</head>
<body>
    <h2>Scan QR Code</h2>
    <video id="camera" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
    <p id="result">Waiting for scan...</p>
    <button onclick="sendResult()">Send to Bot</button>

    <script>
        const video = document.getElementById('camera');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const resultElement = document.getElementById('result');
        let scannedData = '';
        
        async function startCamera() {
            try {
                console.log("Requesting camera access...");
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                video.srcObject = stream;
                video.play();
                console.log("Camera started successfully");
            } catch (err) {
                console.error("Camera access denied:", err);
                resultElement.innerText = "Camera access denied. Please allow camera access.";
            }
        }
        
        async function checkCameraPermissions() {
            try {
                const permissionStatus = await navigator.permissions.query({ name: 'camera' });
                console.log("Camera permission state:", permissionStatus.state);
                if (permissionStatus.state === 'granted' || permissionStatus.state === 'prompt') {
                    startCamera();
                } else {
                    resultElement.innerText = "Camera permission denied. Please enable it in browser settings.";
                }
            } catch (err) {
                console.warn("Permissions API not supported, trying camera directly.");
                startCamera();
            }
        }
        
        checkCameraPermissions();
        
        function scanQR() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height);
                
                if (code) {
                    scannedData = code.data;
                    resultElement.innerText = `QR Code: ${scannedData}`;
                }
            }
            requestAnimationFrame(scanQR);
        }
        
        video.addEventListener('play', scanQR);

        function sendResult() {
            if (scannedData) {
                Telegram.WebApp.sendData(scannedData);
                Telegram.WebApp.close();
            } else {
                alert('No QR code detected!');
            }
        }
    </script>
</body>
</html>
